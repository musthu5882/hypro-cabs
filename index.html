<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypro Cabs</title>

    <!-- Correct Paths for Vercel (pointing to ./public) -->
    <link rel="stylesheet" href="./public/assets/css/base.css">
    <link rel="stylesheet" href="./public/assets/css/layout.css">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<header class="app-header">
    <div class="header-left">
        <span id="menuBtn" class="icon-btn">
            <i class="fas fa-bars"></i>
        </span>
        <h1>Hypro Cabs</h1>
    </div>
</header>

<!-- Sidebar Container -->
<div id="sidebar-container"></div>

<main id="main-content">
    <div style="padding:20px; text-align:center; margin-top: 80px;">
        <h2>Welcome to Hypro Cabs</h2>
        <p>Public Website</p>
    </div>
</main>

<!-- JS Script Logic -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    
    // 1. Fetch Sidebar HTML from public folder
    fetch("./public/components/sidebar.html")
        .then(res => {
            if (!res.ok) throw new Error("Sidebar HTML not found");
            return res.text();
        })
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;

            // 2. Load Sidebar JS from public folder
            const s = document.createElement("script");
            s.src = "./public/assets/js/core/sidebar.js";
            document.body.appendChild(s);

            s.onload = () => {
                // 3. Initialize Sidebar
                if (typeof initSidebar === "function") {
                    initSidebar();
                }
            };
        })
        .catch(err => console.error("Error loading sidebar:", err));
});
</script>

</body>
</html>
