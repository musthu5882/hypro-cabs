<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypro Cabs</title>

    <!-- REMOVED 'public/' prefix because Vercel moves these to root -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<header class="app-header">
    <div class="header-left">
        <span id="menuBtn" class="icon-btn">
            <i class="fas fa-bars"></i>
        </span>
        <h1>Hypro Cabs</h1>
    </div>
</header>

<div id="sidebar-container"></div>

<main id="main-content">
    <div style="padding:20px; text-align:center; margin-top: 80px;">
        <h2>Welcome to Hypro Cabs</h2>
        <p>Public Website</p>
    </div>
</main>

<!-- REMOVED 'public/' prefix -->
<script src="/assets/js/core/sidebar.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    
    // REMOVED 'public/' prefix here too
    fetch("/components/sidebar.html")
        .then(res => {
            if (!res.ok) throw new Error("Sidebar path failed");
            return res.text();
        })
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
            if (typeof initSidebar === "function") initSidebar();
        })
        .catch(err => {
            console.error(err);
            // Fallback: If Vercel didn't move it, try adding public back (Safety check)
            fetch("/public/components/sidebar.html")
                .then(r => r.text())
                .then(d => {
                    document.getElementById("sidebar-container").innerHTML = d;
                    if (typeof initSidebar === "function") initSidebar();
                });
        });
});
</script>

</body>
</html>
